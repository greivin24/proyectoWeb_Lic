<div class="animated fadeIn">
    <div class="container mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="image_outer_container">
                <div class="green_icon"></div>
                <div class="image_inner_container">
                    <img src="{{user.photoURL}}">
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center ">
        <div class="d-flex justify-content-center h-100">
            <div class="image_outer_container">
                <h4 class="media-heading"><strong>{{user.displayName}}</strong> </h4>
                <h5>
                    <p class="text-primary">{{user.uid}}</p>
                </h5>
                <p><small>{{user.email}}</small></p>
                <p>{{user.rol}}</p>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card-columns">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title card-header text-center text-primary">Suscrito <i class="fa fa-exchange"></i></h5>
                    <div *ngFor="let item of listCentrosSuscritos; let i = index;" class="mt-2 border-right border-top" style="border-style: outset;">
                        <div class="row">
                            <div class="col-10 text-center align-self-center">
                                <p><strong>{{item}}</strong> </p>
                            </div>
                            <div class="col-2 text-danger">
                                <i (click)="btnDeleteSubcribe(i)" title="Eliminar suscripción" class="fa fa-trash fa-2x" style="cursor: pointer;"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title card-header text-center text-primary">Reseñas <i class="fa fa-bullhorn"></i></h5>
                    <p class="mt-2 card-text border-right border-top" style="border-style: outset;">This is another card with title and supporting text below. This card has some additional content to make it slightly taller overall.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title card-header text-center text-primary">Valoraciones <i class="fa fa-diamond"></i></h5>
                    <div *ngFor="let item of listCentrosSuscritos;" class="mt-2 border-right border-top" style="border-style: outset;">
                        <div class="text-center">
                            <p><strong>{{item}}</strong></p>
                        </div>
                        <div class="offset-2">
                            <p>Rank <small style="color: rgba(142, 150, 33, 0.904)"><ngb-rating [(rate)]="currentRate"></ngb-rating></small><small class="text-muted">{{currentRate}}</small></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
