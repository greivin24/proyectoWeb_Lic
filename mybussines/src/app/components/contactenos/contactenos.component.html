<div class="container sizeSecTopBot mt-5 animated fadeIn">
    <h2>Contactanos</h2>
    <div class="row justify-content-center">
        <div class="col-12">
            <form #formContactenos="ngForm">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                            <p class="m-0">Con gusto te ayudaremos</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" name="nombre" ngModel required #nombre="ngModel" placeholder="Nombre y Apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" name="email" ngModel required #email="ngModel" placeholder="ejemplo@gmail.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea class="form-control" name="msj" ngModel required #msj="ngModel" placeholder="Envianos tu Mensaje"></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <button [disabled]="!formContactenos.valid" (click)="btnEnviarMsj(formContactenos)" class="btn btn-info btn-block rounded-0 py-2">Enviar Mensaje</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
